<div class="page-container " ng-controller="purchesCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Purches Items</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Home</a> </li>
                        <li class="active"> <strong>Purches Items</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <div class="widgets-container">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="abc">
                            <fieldset>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Vendor Name:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <select class="form-control" name="fcategory" ng-model="p.vname">
                                                    <option ng-repeat = "j in vdata" value="{{j.id}}">{{j.v_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Items:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <select class="form-control" name="fcategory" ng-model="p.iname" ng-change='getHcncode(p.iname);'>
                                                    <option ng-repeat = "p in items" value="{{p.id}}">{{p.item}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label" readonly> HSN Code:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="p.code"
                                                    readonly type="text" placeholder="Add Description">
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Quantity:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="p.quan"
                                                    required type="text" placeholder="Add Description">
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Rate:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="p.rate" required
                                                    type="text" placeholder="Add Title">
                                            </div>
                                        </div>
                                    </div>
                                </div>                             
                                <div class="row">
                                </div>
                                <div class="form-group col-md-5" style="float: center">
                                    <div class=" col-sm-6 col-sm-offset-6">
                                        <button class="btn aqua" type="reset" ng-disabled="abc.$invalid"
                                            ng-click="purchesdata(p)">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- table start -->
                <div class="wrapper-content ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content collapse in">
                                    <div class="widgets-container">
                                        <table datatable="ng" dt-options="dtOptions"
                                            class="table table-striped table-bordered table-hover dataTables-example"
                                            style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                            <thead style="background: #9d8cee;color: white;font-family: raleway">
                                                <tr>
                                                    <th>S.no</th>
                                                    <th>I_ts</th>
                                                    <th>Vendor Name</th>
                                                    <th>Items</th>
                                                    <th>Rate</th>
                                                    <th>Quantity</th>
                                                    <th>Edit</th>
                                                    <th>delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="q in purches">
                                                    <td class="project-status" style="font-family: raleway">
                                                        {{$index + 1}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{q.i_ts}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{q.v_name}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{q.item}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{q.rate}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{q.quan}}</td>    
                                                    <td><a data-toggle="modal" data-target="#myModal"ng-click="Editpurdata(q);">
                                                        <i class="fa fa-pencil" aria-hidden="true"></i></a>
                                                    </td>
                                                    <td><a ng-click="deletepur(q.id);">
                                                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div  id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-sm" style="width: 700px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <label class="col-md-3 control-label">Vendor Name</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="editpur.vname" class="form-control" required />
                                        </div>
                                    <br>
                                        <label class="col-md-3 control-label">Item</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="editpur.iname" class="form-control" required />
                                        </div>
                                    <br>
                                        <label class="col-md-3 control-label">Quantity</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="editpur.quan" class="form-control" required />
                                        </div>
                                    <br>
                                        <label class="col-md-3 control-label">Rate</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="editpur.rate" class="form-control" required />
                                        </div>
                                    <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn green" data-dismiss="modal"
                                            ng-click="updatepurches(editpur)">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  <!-- table end -->
            </div>
        </div>

    </div>

</div>
<style>
    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
